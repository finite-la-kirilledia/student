server:
  error:
    include-message: always

spring:
  datasource:
    username: admin
    password: admin
    url: jdbc:postgresql://localhost:5432/student

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true